<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation">
        <div class="header">
            <a href="#">
            <img src="images/logo.png" alt="logo" class="logo"></a>
            <button type="button">Sign Up</button>
        </div>

        <div class="content">
            <p>Wellcome to our</p>
            <h1>World's <br> Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>

        <div class="side_bar">
            <a href="#">
            <img src="images/menu.png" alt="menu" class="menu">
            </a>

            <div class="social_links">
                <a href="https://www.facebook.com"><img src="images/fb.png" alt="fb"></a>
                <a href="https://www.instagram.com"><img src="images/ig.png" alt="fb"></a>
                <a href="https://www.twitter.com"><img src="images/tw.png" alt="fb"></a>
            </div>

            <div class="useful_links">
                <a href="#"><img src="images/share.png" alt="share"></a>
                <a href="#"><img src="images/info.png" alt="info"></a>
            </div>

        </div>

        <div class="bubbles">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
            <img src="images/bubble.png">
        </div>


    </div>
</body>
</html>
